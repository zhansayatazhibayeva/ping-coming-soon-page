<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row-one">
        <div class="logo">
          <img src = "images/logo.svg">
        </div>
        <span class = "light-text">We are launching <span class="bold-text">soon!</span></span>
        <span class ="black-text">Subscribe and get notified</span>
      </div>
      <div class="row-two">
        <div class="form">
          <input type="email" id = "email" class = "email" name="email" placeholder="Your email address..">
          <span class = "wrong-email">Please provide a valid email address</span>
        </div>
        <button type="submit">Notify Me</button>
      </div>
      <div class="row-three">
        <img src = "images/illustration-dashboard.png">
      </div>
      <div class="row-four">
        <div class="social-logos">
          <img src="images/facebook.svg">
          <img src="images/twitter.svg">
          <img src ="images/instagram.svg">
        </div>
        <span>&copy; Copyright Ping. All rights reserved.</span>
      </div>
    </div>
  </main>

  
  <script src = "script.js"></script>
</body>
</html>
